<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radial Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e;
    }
    
    .menu {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .menu-button {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ff5722;
      color: white;
      text-align: center;
      line-height: 100px;
      font-size: 18px;
      cursor: pointer;
    }

    .menu-item {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #03a9f4;
      color: white;
      text-align: center;
      line-height: 60px;
      font-size: 16px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: 0.3s;
      pointer-events: none;
    }

    .menu.open .menu-item {
      opacity: 1;
      pointer-events: all;
    }

    .menu-item:nth-child(2) { transform: translate(-50%, -50%) rotate(0deg) translateX(120px) rotate(0deg); }
    .menu-item:nth-child(3) { transform: translate(-50%, -50%) rotate(45deg) translateX(120px) rotate(-45deg); }
    .menu-item:nth-child(4) { transform: translate(-50%, -50%) rotate(90deg) translateX(120px) rotate(-90deg); }
    .menu-item:nth-child(5) { transform: translate(-50%, -50%) rotate(135deg) translateX(120px) rotate(-135deg); }
    .menu-item:nth-child(6) { transform: translate(-50%, -50%) rotate(180deg) translateX(120px) rotate(-180deg); }
    .menu-item:nth-child(7) { transform: translate(-50%, -50%) rotate(225deg) translateX(120px) rotate(-225deg); }
    .menu-item:nth-child(8) { transform: translate(-50%, -50%) rotate(270deg) translateX(120px) rotate(-270deg); }
    .menu-item:nth-child(9) { transform: translate(-50%, -50%) rotate(315deg) translateX(120px) rotate(-315deg); }

  </style>
</head>
<body>

<div class="menu">
  <div class="menu-button" onclick="toggleMenu()">Menu</div>
  <div class="menu-item">1</div>
  <div class="menu-item">2</div>
  <div class="menu-item">3</div>
  <div class="menu-item">4</div>
  <div class="menu-item">5</div>
  <div class="menu-item">6</div>
  <div class="menu-item">7</div>
  <div class="menu-item">8</div>
</div>

<script>
  function toggleMenu() {
    const menu = document.querySelector('.menu');
    menu.classList.toggle('open');
  }
</script>

</body>
</html>
